<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diet and Health Journal 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Welcome/Logout Section - Fixed at the very top -->
    <div id="welcome-section" style="display: none;">
        <span id="welcome-message"></span>
        <button id="logout-link">Logout</button>
    </div>

    <!-- Authentication Section -->
    <div id="auth-section">
        <h2 id="auth-title" style="text-align: center; color: #333;">
            Welcome to Your Personal Journal
            <img src="https://shorturl.at/IWhjp" alt="Journal" style="width:36px;height:36px;position:absolute;" >
        </h2>

        <div id="registration-form">
            <h3>Register</h3>
            <label for="reg-username">Username:</label><br>
            <input type="text" id="reg-username" name="reg-username"><br>
            <label for="reg-password">Password:</label><br>
            <input type="password" id="reg-password" name="reg-password"><br>
            <button id="register-btn">Register</button>
            <p id="reg-message"></p>
            <p><a href="#" id="show-login">Already have an account? Login here.</a></p>
        </div>

        <div id="login-form" style="display: none;">
            <h3>Login</h3>
            <label for="login-username">Username:</label><br>
            <input type="text" id="login-username" name="login-username"><br>
            <label for="login-password">Password:</label><br>
            <input type="password" id="login-password" name="login-password"><br>
            <button id="login-btn">Login</button>
            <p id="login-message"></p>
            <p><a href="#" id="show-register">New User? Register here.</a></p>
            <p><a href="#" id="show-forgot-password">Forgot Password?</a></p> <!-- NEW -->
        </div>

        <!-- NEW: Forgot Password Form -->
        <div id="forgot-password-form" style="display: none;">
            <h3>Reset Password</h3>
            <label for="forgot-username">Username:</label><br>
            <input type="text" id="forgot-username" name="forgot-username"><br>
            <label for="new-password">New Password:</label><br>
            <input type="password" id="new-password" name="new-password"><br>
            <button id="reset-password-btn">Reset Password</button>
            <p id="forgot-message"></p>
            <p><a href="#" id="back-to-login">Back to Login</a></p>
        </div>
    </div>

    <!-- Journal Container -->
    <div id="journal-container" style="display: none;">
        <h1 id="main-journal-title" style="text-align: center;">Personal Diet and Health Journal - 2025</h1>
        <div id="journal"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
